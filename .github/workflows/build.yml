name: Build Firmware v4

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Arduino CLI
        uses: arduino/setup-arduino-cli@v1
        with:
          version: latest

      - name: Install ESP32 core
        run: |
          arduino-cli core update-index
          arduino-cli core install esp32:esp32

      - name: Show board details (for debugging)
        run: arduino-cli board details esp32:esp32:esp32doit-devkit-v1

      - name: Compile Sketch
        run: |
          arduino-cli compile --fqbn esp32:esp32:esp32doit-devkit-v1 --output-dir output esp32_4sw.ino

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: firmware
          path: output/esp32_4sw.ino.bin
