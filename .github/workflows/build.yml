name: Build Firmware v4

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Set up Arduino CLI and ESP32 core
        run: |
         curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/latest/install.sh | sh
         arduino-cli core update-index
         arduino-cli core install esp32:esp32

      - name: Compile (with partition)
        run: |
         arduino-cli board details esp32:esp32:esp32doit-devkit-v1
         arduino-cli compile --fqbn esp32:esp32:esp32doit-devkit-v1 --board-options partition=min_spiffs --output-dir output esp32_4sw.ino
  
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: firmware
          path: output/esp32_4sw.ino.bin

